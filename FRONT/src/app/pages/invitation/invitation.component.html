<mat-card style="background-color: rgb(166, 186, 212);">
  <mat-card-content>

    <mat-tab-group animationDuration="500ms" (selectedTabChange)="onTabClick($event)">
      <mat-tab label="Invited">

        <app-invitation-item *ngFor="let item of invitations" [invitation]="item"></app-invitation-item>
      </mat-tab>
      <mat-tab label="Accepted">
        <app-invitation-item *ngFor="let item of invitations" [invitation]="item"></app-invitation-item>
      </mat-tab>

    </mat-tab-group>
  </mat-card-content>
</mat-card>
